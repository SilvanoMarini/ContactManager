<header class="header">
  <h1 class="header-heading">
    <a href="{% url "contacts:index" %}" class="header-link">
      Contact Manager
    </a>
  </h1>

  <div class="header-right">
    {% if user.is_authenticated %}
      <span class="user-name">Hello, {{ user.first_name|default:user.username }}!</span>
      <a href="{% url "contacts:logout" %}" class="menu-link logout-link">Logout</a>
    {% else %}
      <a href="{% url "contacts:login" %}" class="menu-link">Login</a>
      <a href="{% url "contacts:register" %}" class="menu-link">Register</a>
    {% endif %}
  </div>

  <nav class="menu">
    <ul class="menu-list">
      {% if user.is_authenticated %}
        <li class="menu-item">
          <a href="{% url "contacts:create" %}" class="menu-link">+ Add Contact</a>
        </li>
      {% endif %}
    </ul>
  </nav>

  <div class="search">
    <form action="{% url "contacts:search" %}" method="GET">
      <input 
        type="search"
        class="search-input" 
        placeholder="Search..."
        name="q"
        value="{{ searched_contact }}"
      >
    </form>
  </div>
</header>
